<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidian Empire - Guild Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #fff;
        }
        #map {
            width: 100vw;
            height: 100vh;
        }
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(26, 26, 26, 0.95);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            min-width: 200px;
        }
        .controls h3 {
            margin-bottom: 10px;
            font-size: 16px;
            color: #4CAF50;
        }
        .control-group {
            margin-bottom: 10px;
        }
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #ccc;
        }
        .control-group input, .control-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #2a2a2a;
            color: #fff;
            font-size: 12px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        .btn-primary:hover {
            background: #45a049;
        }
        .btn-secondary {
            background: #2196F3;
            color: white;
        }
        .btn-secondary:hover {
            background: #0b7dda;
        }
        .status {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(26, 26, 26, 0.9);
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            color: #4CAF50;
        }
        .status.error {
            color: #f44336;
        }
        .legend {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(26, 26, 26, 0.95);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .legend h4 {
            margin-bottom: 10px;
            font-size: 14px;
            color: #4CAF50;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            font-size: 12px;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 8px;
            border: 2px solid #fff;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }
        .modal-content {
            background-color: #2a2a2a;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
        }
        .modal-content h3 {
            margin-bottom: 15px;
            color: #4CAF50;
        }
        .modal-content input, .modal-content select, .modal-content textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #1a1a1a;
            color: #fff;
        }
        .modal-content textarea {
            min-height: 60px;
            resize: vertical;
        }
        .modal-buttons {
            display: flex;
            gap: 10px;
        }
        .modal-buttons button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="controls">
        <h3>Map Controls</h3>
        <div class="control-group">
            <label>API Server URL:</label>
            <input type="text" id="apiUrl" value="http://localhost:5000" placeholder="http://your-server.com">
        </div>
        <button class="btn btn-primary" onclick="loadPins()">Load Pins</button>
        <button class="btn btn-secondary" onclick="toggleAddMode()">Toggle Add Pin Mode</button>
        <div id="addModeStatus" style="margin-top: 10px; font-size: 12px; color: #888;">Click mode: View Only</div>
    </div>

    <div class="legend">
        <h4>Pin Categories</h4>
        <div class="legend-item">
            <div class="legend-color" style="background: #ff4444;"></div>
            <span>World Boss</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #4CAF50;"></div>
            <span>Resource Node</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #2196F3;"></div>
            <span>POI</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #FFC107;"></div>
            <span>Guild Location</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #9C27B0;"></div>
            <span>Dungeon</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #00BCD4;"></div>
            <span>Other</span>
        </div>
    </div>

    <div class="status" id="status">Ready</div>

    <!-- Add Pin Modal -->
    <div id="pinModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePinModal()">&times;</span>
            <h3>Add New Pin</h3>
            <input type="text" id="pinTitle" placeholder="Pin Title" maxlength="50">
            <textarea id="pinDescription" placeholder="Description (optional)"></textarea>
            <select id="pinCategory">
                <option value="boss">World Boss</option>
                <option value="resource">Resource Node</option>
                <option value="poi">POI</option>
                <option value="guild">Guild Location</option>
                <option value="dungeon">Dungeon</option>
                <option value="other">Other</option>
            </select>
            <div class="modal-buttons">
                <button class="btn btn-primary" onclick="submitPin()">Add Pin</button>
                <button class="btn btn-secondary" onclick="closePinModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        let map;
        let markers = {};
        let addPinMode = false;
        let tempLatLng = null;

        const categoryColors = {
            boss: '#ff4444',
            resource: '#4CAF50',
            poi: '#2196F3',
            guild: '#FFC107',
            dungeon: '#9C27B0',
            other: '#00BCD4'
        };

        // Initialize map
        function initMap() {
            // Create map with no CRS (for image maps)
            map = L.map('map', {
                crs: L.CRS.Simple,
                minZoom: -2,
                maxZoom: 2,
                zoomControl: true
            });

            // Replace this URL with your actual AoC map image
        //    const imageUrl = 'https://via.placeholder.com/2000x2000/1a1a1a/4CAF50?text=Replace+with+your+AoC+Map+Image';
            const imageUrl = 'AshesMap.jpg';
            const imageBounds = [[0, 0], [1000, 1000]];
            
            L.imageOverlay(imageUrl, imageBounds).addTo(map);
            map.fitBounds(imageBounds);

            // Add click handler for adding pins
            map.on('click', function(e) {
                if (addPinMode) {
                    tempLatLng = e.latlng;
                    showPinModal();
                }
            });

            showStatus('Map initialized. Load pins or add new ones!');
        }

        function toggleAddMode() {
            addPinMode = !addPinMode;
            const status = document.getElementById('addModeStatus');
            if (addPinMode) {
                status.textContent = 'Click mode: ADD PIN (click map to add)';
                status.style.color = '#4CAF50';
            } else {
                status.textContent = 'Click mode: View Only';
                status.style.color = '#888';
            }
        }

        function showPinModal() {
            document.getElementById('pinModal').style.display = 'block';
            document.getElementById('pinTitle').value = '';
            document.getElementById('pinDescription').value = '';
            document.getElementById('pinCategory').value = 'poi';
        }

        function closePinModal() {
            document.getElementById('pinModal').style.display = 'none';
            tempLatLng = null;
        }

        async function submitPin() {
            const title = document.getElementById('pinTitle').value.trim();
            const description = document.getElementById('pinDescription').value.trim();
            const category = document.getElementById('pinCategory').value;

            if (!title) {
                alert('Please enter a title for the pin');
                return;
            }

            const pinData = {
                title: title,
                description: description,
                category: category,
                lat: tempLatLng.lat,
                lng: tempLatLng.lng
            };

            try {
                const apiUrl = document.getElementById('apiUrl').value;
                const response = await fetch(`${apiUrl}/pins`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(pinData)
                });

                if (response.ok) {
                    const newPin = await response.json();
                    addMarkerToMap(newPin);
                    closePinModal();
                    showStatus('Pin added successfully!');
                } else {
                    showStatus('Error adding pin', true);
                }
            } catch (error) {
                showStatus('Error connecting to server', true);
                console.error('Error:', error);
            }
        }

        async function loadPins() {
            try {
                const apiUrl = document.getElementById('apiUrl').value;
                showStatus('Loading pins...');
                const response = await fetch(`${apiUrl}/pins`);
                
                if (response.ok) {
                    const pins = await response.json();
                    
                    // Clear existing markers
                    Object.values(markers).forEach(marker => map.removeLayer(marker));
                    markers = {};
                    
                    // Add all pins
                    pins.forEach(pin => addMarkerToMap(pin));
                    showStatus(`Loaded ${pins.length} pins`);
                } else {
                    showStatus('Error loading pins', true);
                }
            } catch (error) {
                showStatus('Error connecting to server', true);
                console.error('Error:', error);
            }
        }

        function addMarkerToMap(pin) {
            const color = categoryColors[pin.category] || categoryColors.other;
            
            const icon = L.divIcon({
                className: 'custom-pin',
                html: `<div style="background-color: ${color}; width: 20px; height: 20px; border-radius: 50%; border: 2px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.3);"></div>`,
                iconSize: [20, 20],
                iconAnchor: [10, 10]
            });

            const marker = L.marker([pin.lat, pin.lng], { icon: icon }).addTo(map);
            
            const popupContent = `
                <div style="color: #000;">
                    <strong>${pin.title}</strong><br>
                    ${pin.description ? pin.description + '<br>' : ''}
                    <em style="font-size: 11px;">${pin.category}</em><br>
                    <button onclick="deletePin(${pin.id})" style="margin-top: 5px; padding: 5px 10px; background: #f44336; color: white; border: none; border-radius: 3px; cursor: pointer;">Delete</button>
                </div>
            `;
            
            marker.bindPopup(popupContent);
            markers[pin.id] = marker;
        }

        async function deletePin(pinId) {
            if (!confirm('Are you sure you want to delete this pin?')) {
                return;
            }

            try {
                const apiUrl = document.getElementById('apiUrl').value;
                const response = await fetch(`${apiUrl}/pins/${pinId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    if (markers[pinId]) {
                        map.removeLayer(markers[pinId]);
                        delete markers[pinId];
                    }
                    showStatus('Pin deleted successfully');
                } else {
                    showStatus('Error deleting pin', true);
                }
            } catch (error) {
                showStatus('Error connecting to server', true);
                console.error('Error:', error);
            }
        }

        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = isError ? 'status error' : 'status';
            
            setTimeout(() => {
                status.textContent = 'Ready';
                status.className = 'status';
            }, 3000);
        }

        // Initialize on load
        window.onload = function() {
            initMap();
        };
    </script>
</body>
</html>
