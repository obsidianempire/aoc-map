<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidian Empire - Verra Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Philosopher:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Philosopher', sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            overflow: hidden;
        }
        #map {
            width: 100vw;
            height: 100vh;
            background: #0a0a0a;
        }
        
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: linear-gradient(180deg, rgba(10, 10, 10, 0.95) 0%, rgba(10, 10, 10, 0.7) 100%);
            padding: 15px 30px;
            border-bottom: 2px solid #8b4513;
            box-shadow: 0 4px 20px rgba(139, 69, 19, 0.3);
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1800px;
            margin: 0 auto;
        }
        .guild-title {
            font-family: 'Cinzel', serif;
            font-size: 28px;
            font-weight: 700;
            color: #d4a574;
            text-shadow: 0 0 10px rgba(212, 165, 116, 0.5), 0 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
        }
        .subtitle {
            font-size: 12px;
            color: #8b8b8b;
            margin-top: 4px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        
        .controls {
            position: absolute;
            top: 110px;
            right: 20px;
            z-index: 1000;
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.95) 0%, rgba(10, 10, 10, 0.95) 100%);
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #8b4513;
            box-shadow: 0 8px 32px rgba(139, 69, 19, 0.4);
            min-width: 280px;
            backdrop-filter: blur(10px);
        }
        .controls h3 {
            margin-bottom: 15px;
            font-family: 'Cinzel', serif;
            font-size: 18px;
            color: #d4a574;
            text-align: center;
            text-shadow: 0 0 8px rgba(212, 165, 116, 0.4);
            border-bottom: 1px solid #8b4513;
            padding-bottom: 10px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 2px solid #8b4513;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 700;
            font-family: 'Cinzel', serif;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-primary {
            background: linear-gradient(135deg, #8b4513 0%, #654321 100%);
            color: #fff;
        }
        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, #a0522d 0%, #8b4513 100%);
            box-shadow: 0 0 15px rgba(139, 69, 19, 0.6);
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            color: #d4a574;
        }
        .btn-secondary:hover:not(:disabled) {
            background: linear-gradient(135deg, #3a3a3a 0%, #2a2a2a 100%);
            border-color: #d4a574;
            box-shadow: 0 0 15px rgba(212, 165, 116, 0.3);

        .user-info {

            margin-bottom: 15px;

            background: rgba(139, 69, 19, 0.2);

        .user-label {

            color: #8b8b8b;
        }
        .user-name {
            font-weight: bold;
            color: #d4a574;
            margin-top: 4px;
        }
        .login-note {
            font-size: 11px;
            color: #8b8b8b;
            margin-top: 10px;
            text-align: center;
        }
        .status {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.95) 0%, rgba(10, 10, 10, 0.95) 100%);
            padding: 12px 18px;
            border-radius: 6px;
            font-size: 13px;
            color: #d4a574;
            border: 1px solid #8b4513;
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.3);
        }
        .status.error {
            color: #ff6b6b;
            border-color: #ff6b6b;
        }
        
        .legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.95) 0%, rgba(10, 10, 10, 0.95) 100%);
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #8b4513;
            box-shadow: 0 8px 32px rgba(139, 69, 19, 0.4);
            backdrop-filter: blur(10px);
        }
        .legend h4 {
            margin-bottom: 12px;
            font-family: 'Cinzel', serif;
            font-size: 16px;
            color: #d4a574;
            text-shadow: 0 0 8px rgba(212, 165, 116, 0.4);
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 13px;
        }
        .legend-color {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid #d4a574;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background: linear-gradient(135deg, rgba(30, 30, 30, 0.98) 0%, rgba(20, 20, 20, 0.98) 100%);
            margin: 10% auto;
            padding: 30px;
            border: 3px solid #8b4513;
            border-radius: 12px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 10px 50px rgba(139, 69, 19, 0.5);
        }
        .modal-content h3 {
            margin-bottom: 20px;
            font-family: 'Cinzel', serif;
            font-size: 22px;
            color: #d4a574;
            text-align: center;
            text-shadow: 0 0 10px rgba(212, 165, 116, 0.5);
        }
        .modal-content input, .modal-content select, .modal-content textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #8b4513;
            border-radius: 6px;
            background: rgba(20, 20, 20, 0.8);
            color: #e0e0e0;
            font-family: 'Philosopher', sans-serif;
            font-size: 14px;
        }
        .modal-content textarea {
            min-height: 80px;
            resize: vertical;
        }
        .modal-content input:focus, .modal-content select:focus, .modal-content textarea:focus {
            outline: none;
            border-color: #d4a574;
            box-shadow: 0 0 10px rgba(212, 165, 116, 0.3);
        }
        .modal-buttons {
            display: flex;
            gap: 12px;
        }
        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border: 2px solid #8b4513;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 700;
            font-family: 'Cinzel', serif;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .close {
            color: #8b8b8b;
            float: right;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }
        .close:hover {
            color: #d4a574;
        }
        
        #addModeStatus {
            margin-top: 15px;
            padding: 10px;
            font-size: 13px;
            text-align: center;
            border-radius: 4px;
            background: rgba(30, 30, 30, 0.6);
            border: 1px solid #8b4513;
        }
        
        .leaflet-popup-content-wrapper {
            background: linear-gradient(135deg, rgba(30, 30, 30, 0.98) 0%, rgba(20, 20, 20, 0.98) 100%);
            color: #e0e0e0;
            border: 2px solid #8b4513;
            border-radius: 8px;
            font-family: 'Philosopher', sans-serif;
        }
        .leaflet-popup-tip {
            background: rgba(30, 30, 30, 0.98);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div>
                <div class="guild-title">OBSIDIAN EMPIRE</div>
                <div class="subtitle">Interactive Map of Verra</div>
            </div>
            <div style="text-align: right; color: #8b8b8b; font-size: 12px;">
                <div>Phase 3 ~ Running in Ashes of Creation</div>
            </div>
        </div>
    </div>

    <div id="map"></div>
    
    <div class="controls">
        <h3>Map Controls</h3>
        
        <div id="authSection">
            <div id="notLoggedIn">
                <button class="btn btn-primary" onclick="loginWithDiscord()">Login with Discord</button>
                <p class="login-note">Login required to add/remove pins</p>
            </div>
            <div id="loggedIn" style="display: none;">
                <div class="user-info">
                    <div class="user-label">Logged in as</div>
                    <div class="user-name" id="username"></div>
                </div>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>
        </div>
        
        <button class="btn btn-primary" onclick="loadPins()">Load Pins</button>
        <button class="btn btn-secondary" onclick="toggleAddMode()" id="toggleAddBtn" disabled>Toggle Add Pin Mode</button>
        <div id="addModeStatus">Click mode: View Only (Login Required)</div>
    </div>

    <div class="legend">
        <h4>Pin Categories</h4>
        <div class="legend-item">
            <div class="legend-color" style="background: #c41e3a;"></div>
            <span>World Boss</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #d4a574;"></div>
            <span>Resource Node</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #4a90e2;"></div>
            <span>POI</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #8b4513;"></div>
            <span>Guild Location</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #6b4e71;"></div>
            <span>Dungeon</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #5a9a9a;"></div>
            <span>Other</span>
        </div>
    </div>

    <div class="status" id="status">Ready</div>

    <div id="pinModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePinModal()">&times;</span>
            <h3>Add New Pin</h3>
            <input type="text" id="pinTitle" placeholder="Pin Title" maxlength="50">
            <textarea id="pinDescription" placeholder="Description (optional)"></textarea>
            <select id="pinCategory">
                <option value="boss">World Boss</option>
                <option value="resource">Resource Node</option>
                <option value="poi">POI</option>
                <option value="guild">Guild Location</option>
                <option value="dungeon">Dungeon</option>
                <option value="other">Other</option>
            </select>
            <div class="modal-buttons">
                <button class="btn btn-primary" onclick="submitPin()">Add Pin</button>
                <button class="btn btn-secondary" onclick="closePinModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        let map;
        let markers = {};
        let addPinMode = false;
        let tempLatLng = null;
        let authToken = null;
        let currentUser = null;

        const API_URL = window.location.origin;
        const DEBUG_TILES = true || (localStorage.getItem('debugTiles') === '1');
        function dbg(...args) { if (DEBUG_TILES) { try { console.log('[tiles]', ...args); } catch(_) {} } }

        const categoryColors = {
            boss: '#c41e3a',
            resource: '#d4a574',
            poi: '#4a90e2',
            guild: '#8b4513',
            dungeon: '#6b4e71',
            other: '#5a9a9a'
        };

        // Initialize map
        async function initMap() {
            const TILE_SIZE = 512;

            // Fetch tile metadata from server to clamp requests
            let meta;
            try {
                dbg('fetch /tile-metadata start');
                const res = await fetch('/tile-metadata');
                meta = await res.json();
                dbg('tile-metadata:', meta);
            } catch (e) {
                console.error('[tiles] failed to fetch /tile-metadata', e);
                meta = { min_z: 1, max_z: 8, by_z: { '1': {x_min:0,x_max:1,y_min:0,y_max:1} } };
            }

            const MIN_ZOOM = Number(meta.min_z ?? 1);
            const MAX_ZOOM = Number(meta.max_z ?? 8);
            const maxZKey = String(MAX_ZOOM);
            const minZKey = String(MIN_ZOOM);
            const extMin = meta.by_z && meta.by_z[minZKey]
                ? meta.by_z[minZKey]
                : { x_min: 0, x_max: 0, y_min: 0, y_max: 0 };
            const extMax = meta.by_z && meta.by_z[maxZKey]
                ? meta.by_z[maxZKey]
                : extMin;

            map = L.map('map', {
                crs: L.CRS.Simple,
                minZoom: MIN_ZOOM,
                maxZoom: MAX_ZOOM,
                zoom: MIN_ZOOM,
                zoomSnap: 1,
                zoomDelta: 1,
                wheelPxPerZoomLevel: 120,
                zoomControl: true
            });
            dbg('map created', { MIN_ZOOM, MAX_ZOOM, startZoom: MIN_ZOOM });

            // Compute world bounds using the actual max-zoom extents
            const tilesAcrossMin = Math.max(1, extMin.x_max - extMin.x_min + 1);
            const tilesDownMin = Math.max(1, extMin.y_max - extMin.y_min + 1);
            const worldWidthPx = tilesAcrossMin * TILE_SIZE;
            const worldHeightPx = tilesDownMin * TILE_SIZE;
            const bounds = [[0, 0], [worldHeightPx, worldWidthPx]];
            dbg('computed world bounds (px)', { worldWidthPx, worldHeightPx, bounds, extMin, extMax });

            // Custom GridLayer that maps Leaflet's 0-based grid at each zoom
            // to your dataset's per-zoom extents and offsets.
            const transparentTile = 'data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=';
            const byZ = meta.by_z || {};

            const DatasetGridLayer = L.GridLayer.extend({
                initialize: function(opts) {
                    L.setOptions(this, opts);
                },
                getTileSize: function() {
                    const z = this._map ? this._map.getZoom() : MIN_ZOOM;
                    const ext = byZ[String(z)];
                    const tilesAcross = ext ? (ext.x_max - ext.x_min + 1) : 1;
                    const tilesDown = ext ? (ext.y_max - ext.y_min + 1) : 1;
                    const w = Math.max(1, Math.round(worldWidthPx / tilesAcross));
                    const h = Math.max(1, Math.round(worldHeightPx / tilesDown));
                    dbg('getTileSize', { z, tilesAcross, tilesDown, w, h });
                    return L.point(w, h);
                },
                createTile: function(coords, done) {
                    const tile = document.createElement('img');
                    tile.alt = '';
                    tile.decoding = 'async';
                    tile.loading = 'lazy';
                    tile.crossOrigin = '';

                    const ext = byZ[String(coords.z)];
                    if (!ext) {
                        dbg('no extents for z -> transparent', coords);
                        tile.src = transparentTile;
                        done(null, tile);
                        return tile;
                    }
                    const x0 = ext.x_min, x1 = ext.x_max;
                    const y0 = ext.y_min, y1 = ext.y_max;
                    const maxX = x1 - x0, maxY = y1 - y0;
                    // Clamp to nearest available tile so edges still render
                    let cx = coords.x, cy = coords.y;
                    let clamped = false;
                    if (cx < 0) { cx = 0; clamped = true; }
                    if (cy < 0) { cy = 0; clamped = true; }
                    if (cx > maxX) { cx = maxX; clamped = true; }
                    if (cy > maxY) { cy = maxY; clamped = true; }

                    const mappedX = cx + x0;
                    const mappedY = cy + y0;
                    const url = `/tiles/${coords.z}/${mappedX}/${mappedY}.webp`;
                    tile.onload = (ev) => { dbg('tile load ok', url); done(null, tile); };
                    tile.onerror = (ev) => { console.error('[tiles] tile load error', url); done(null, tile); };
                    tile.src = url;
                    if (clamped) dbg('tile req (clamped)', { from: coords, to: { x: cx, y: cy, z: coords.z } }, '->', url);
                    else dbg('tile req', coords, '->', url);
                    return tile;
                }
            });

            const crsBounds = L.latLngBounds([[0, 0], [worldHeightPx, worldWidthPx]]);
            const tiles = new DatasetGridLayer({
                tileSize: TILE_SIZE,
                noWrap: true,
                updateWhenZooming: false,
                keepBuffer: 4,
                bounds: crsBounds,
                minZoom: MIN_ZOOM,
                maxZoom: MAX_ZOOM
            });
            tiles.addTo(map);
            window.tilesLayer = tiles;
            window.tilesMeta = meta;
            window.tilesExtByZ = byZ;

            map.setMaxBounds(bounds);
            map.options.maxBoundsViscosity = 1.0;
            const mapCenter = L.latLng(worldHeightPx / 2, worldWidthPx / 2);
            map.setView(mapCenter, MIN_ZOOM, { animate: false, reset: true });
            dbg('setView to map center at min zoom', { mapCenter, MIN_ZOOM });

            // Map event diagnostics
            map.on('zoomstart', () => dbg('zoomstart', map.getZoom()));
            map.on('zoomend', () => dbg('zoomend', map.getZoom(), 'center', map.getCenter()));
            map.on('moveend', () => {
                const pb = map.getPixelBounds();
                dbg('moveend center', map.getCenter(), 'pixelBounds', { min: pb.min, max: pb.max });
            });

            map.on('click', function(e) {
                if (addPinMode && authToken) {
                    tempLatLng = e.latlng;
                    showPinModal();
                }
            });

            dbg('initMap complete', { MIN_ZOOM, MAX_ZOOM, extMax });
            showStatus('Map initialized (tiles)');
            checkAuth();
            loadPins();

            // Smoke-test a known tile to verify network + route
            try {
                const testUrl = '/tiles/1/0/0.webp';
                const img = new Image();
                img.onload = () => dbg('smoke-test tile load ok', testUrl);
                img.onerror = () => console.error('[tiles] smoke-test tile load error', testUrl);
                img.src = testUrl;
            } catch (e) {
                console.error('[tiles] smoke-test setup failed', e);
            }
        }

        // Check for existing auth token
        function checkAuth() {
            authToken = localStorage.getItem('discord_token');
            if (authToken) {
                verifyToken();
            }
        }

        async function verifyToken() {
            try {
                const response = await fetch(`${API_URL}/verify`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.authenticated) {
                        currentUser = data;
                        updateAuthUI(true, data.username);
                        return;
                    }
                }
            } catch (error) {
                console.error('Token verification failed:', error);
            }
            
            logout();
        }

        function updateAuthUI(loggedIn, username = '') {
            document.getElementById('notLoggedIn').style.display = loggedIn ? 'none' : 'block';
            document.getElementById('loggedIn').style.display = loggedIn ? 'block' : 'none';
            document.getElementById('username').textContent = username;
            document.getElementById('toggleAddBtn').disabled = !loggedIn;
            
            if (!loggedIn) {
                addPinMode = false;
                document.getElementById('addModeStatus').textContent = 'Click mode: View Only (Login Required)';
                document.getElementById('addModeStatus').style.color = '#8b8b8b';
            }
        }

        async function loginWithDiscord() {
            try {
                const response = await fetch(`${API_URL}/login`);
                const data = await response.json();
                
                if (data.error) {
                    showStatus(data.error, true);
                    return;
                }
                
                const popup = window.open(data.auth_url, 'Discord Login', 'width=500,height=700');
                
                window.addEventListener('message', function(event) {
                    if (event.data.type === 'discord_auth') {
                        authToken = event.data.token;
                        currentUser = { username: event.data.username };
                        localStorage.setItem('discord_token', authToken);
                        updateAuthUI(true, event.data.username);
                        showStatus('Logged in successfully!');
                        loadPins();
                    }
                });
            } catch (error) {
                showStatus('Login failed', true);
                console.error('Login error:', error);
            }
        }

        function logout() {
            authToken = null;
            currentUser = null;
            localStorage.removeItem('discord_token');
            updateAuthUI(false);
            showStatus('Logged out');
            loadPins();
        }

        function toggleAddMode() {
            if (!authToken) {
                showStatus('Please login first', true);
                return;
            }
            
            addPinMode = !addPinMode;
            const status = document.getElementById('addModeStatus');
            if (addPinMode) {
                status.textContent = 'Click mode: ADD PIN (click map to add)';
                status.style.color = '#d4a574';
                status.style.borderColor = '#d4a574';
            } else {
                status.textContent = 'Click mode: View Only';
                status.style.color = '#8b8b8b';
                status.style.borderColor = '#8b4513';
            }
        }

        function showPinModal() {
            document.getElementById('pinModal').style.display = 'block';
            document.getElementById('pinTitle').value = '';
            document.getElementById('pinDescription').value = '';
            document.getElementById('pinCategory').value = 'poi';
        }

        function closePinModal() {
            document.getElementById('pinModal').style.display = 'none';
            tempLatLng = null;
        }

        async function submitPin() {
            const title = document.getElementById('pinTitle').value.trim();
            const description = document.getElementById('pinDescription').value.trim();
            const category = document.getElementById('pinCategory').value;

            if (!title) {
                alert('Please enter a title for the pin');
                return;
            }

            if (!authToken) {
                alert('Please login first');
                return;
            }

            const pinData = {
                title: title,
                description: description,
                category: category,
                lat: tempLatLng.lat,
                lng: tempLatLng.lng
            };

            try {
                const response = await fetch(`${API_URL}/pins`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(pinData)
                });

                if (response.ok) {
                    const newPin = await response.json();
                    addMarkerToMap(newPin);
                    closePinModal();
                    showStatus('Pin added successfully!');
                } else {
                    const error = await response.json();
                    showStatus(error.error || 'Error adding pin', true);
                }
            } catch (error) {
                showStatus('Error connecting to server', true);
                console.error('Error:', error);
            }
        }

        async function loadPins() {
            try {
                showStatus('Loading pins...');
                const response = await fetch(`${API_URL}/pins`);
                
                if (response.ok) {
                    const pins = await response.json();
                    
                    Object.values(markers).forEach(marker => map.removeLayer(marker));
                    markers = {};
                    
                    pins.forEach(pin => addMarkerToMap(pin));
                    showStatus(`Loaded ${pins.length} pins`);
                } else {
                    showStatus('Error loading pins', true);
                }
            } catch (error) {
                showStatus('Error connecting to server', true);
                console.error('Error:', error);
            }
        }

        function addMarkerToMap(pin) {
            const color = categoryColors[pin.category] || categoryColors.other;
            
            const icon = L.divIcon({
                className: 'custom-pin',
                html: `<div style="background-color: ${color}; width: 24px; height: 24px; border-radius: 50%; border: 3px solid #d4a574; box-shadow: 0 0 10px rgba(0, 0, 0, 0.8), 0 0 20px ${color}40;"></div>`,
                iconSize: [24, 24],
                iconAnchor: [12, 12]
            });

            const marker = L.marker([pin.lat, pin.lng], { icon: icon }).addTo(map);
            const canDelete = (currentUser && pin.discord_user_id === currentUser.discord_id) || (currentUser && currentUser.username.toLowerCase() === 'randmiester');
            const deleteBtn = canDelete ? 
                `<button onclick="deletePin(${pin.id})" style="margin-top: 8px; padding: 6px 12px; background: linear-gradient(135deg, #c41e3a, #8b1a2a); color: white; border: 1px solid #d4a574; border-radius: 4px; cursor: pointer; font-family: 'Cinzel', serif; font-size: 11px; text-transform: uppercase;">Delete</button>` :
                '';
            
            const popupContent = `
                <div style="color: #e0e0e0; font-family: 'Philosopher', sans-serif;">
                    <strong style="color: #d4a574; font-size: 15px;">${pin.title}</strong><br>
                    ${pin.description ? pin.description + '<br>' : ''}
                    <em style="font-size: 11px; color: #8b8b8b;">${pin.category}</em><br>
                    <div style="font-size: 10px; color: #666; margin-top: 4px;">Added by: ${pin.discord_username}</div>
                    ${deleteBtn}
                </div>
            `;
            
            marker.bindPopup(popupContent);
            markers[pin.id] = marker;
        }

        async function deletePin(pinId) {
            if (!confirm('Are you sure you want to delete this pin?')) {
                return;
            }

            if (!authToken) {
                showStatus('Please login first', true);
                return;
            }

            try {
                const response = await fetch(`${API_URL}/pins/${pinId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    if (markers[pinId]) {
                        map.removeLayer(markers[pinId]);
                        delete markers[pinId];
                    }
                    showStatus('Pin deleted successfully');
                } else {
                    const error = await response.json();
                    showStatus(error.error || 'Error deleting pin', true);
                }
            } catch (error) {
                showStatus('Error connecting to server', true);
                console.error('Error:', error);
            }
        }

        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = isError ? 'status error' : 'status';
            
            setTimeout(() => {
                status.textContent = 'Ready';
                status.className = 'status';
            }, 3000);
        }

        window.onload = function() {
            initMap();
        };
    </script>
</body>
</html>
