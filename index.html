<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidian Empire - Verra Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Philosopher:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Philosopher', sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            overflow: hidden;
        }
        #map {
            width: 100vw;
            height: 100vh;
            background: #0a0a0a;
        }
        
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: linear-gradient(180deg, rgba(10, 10, 10, 0.95) 0%, rgba(10, 10, 10, 0.7) 100%);
            padding: 15px 30px;
            border-bottom: 2px solid #8b4513;
            box-shadow: 0 4px 20px rgba(139, 69, 19, 0.3);
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1800px;
            margin: 0 auto;
        }
        .guild-title {
            font-family: 'Cinzel', serif;
            font-size: 28px;
            font-weight: 700;
            color: #d4a574;
            text-shadow: 0 0 10px rgba(212, 165, 116, 0.5), 0 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
        }
        .subtitle {
            font-size: 12px;
            color: #8b8b8b;
            margin-top: 4px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        
        .controls {
            position: absolute;
            top: 110px;
            right: 20px;
            z-index: 1000;
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.95) 0%, rgba(10, 10, 10, 0.95) 100%);
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #8b4513;
            box-shadow: 0 8px 32px rgba(139, 69, 19, 0.4);
            min-width: 280px;
            backdrop-filter: blur(10px);
        }
        .controls h3 {
            margin-bottom: 15px;
            font-family: 'Cinzel', serif;
            font-size: 18px;
            color: #d4a574;
            text-align: center;
            text-shadow: 0 0 8px rgba(212, 165, 116, 0.4);
            border-bottom: 1px solid #8b4513;
            padding-bottom: 10px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 2px solid #8b4513;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 700;
            font-family: 'Cinzel', serif;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-primary {
            background: linear-gradient(135deg, #8b4513 0%, #654321 100%);
            color: #fff;
        }
        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, #a0522d 0%, #8b4513 100%);
            box-shadow: 0 0 15px rgba(139, 69, 19, 0.6);
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            color: #d4a574;
        }
        .btn-secondary:hover:not(:disabled) {
            background: linear-gradient(135deg, #3a3a3a 0%, #2a2a2a 100%);
            border-color: #d4a574;
            box-shadow: 0 0 15px rgba(212, 165, 116, 0.3);
        }
        .btn-danger {
            background: linear-gradient(135deg, #c41e3a 0%, #8b1a2a 100%);
            color: #fff;
        }
        .btn-danger:hover:not(:disabled) {
            background: linear-gradient(135deg, #e04545 0%, #a3232d 100%);
            box-shadow: 0 0 15px rgba(196, 30, 58, 0.5);
        }
        .user-info {
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(139, 69, 19, 0.2);
            border-radius: 4px;
        }
        .user-label {
            font-size: 12px;
            color: #8b8b8b;
        }
        .user-name {
            font-weight: bold;
            color: #d4a574;
            margin-top: 4px;
        }
        .login-note {
            font-size: 11px;
            color: #8b8b8b;
            margin-top: 10px;
            text-align: center;
        }
        .status {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.95) 0%, rgba(10, 10, 10, 0.95) 100%);
            padding: 12px 18px;
            border-radius: 6px;
            font-size: 13px;
            color: #d4a574;
            border: 1px solid #8b4513;
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.3);
        }
        .status.error {
            color: #ff6b6b;
            border-color: #ff6b6b;
        }
        .pin-popup-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        .pin-popup-actions button {
            flex: 1 1 45%;
        }
        .pin-hint {
            margin-top: 8px;
            font-size: 11px;
            color: #8b8b8b;
        }
        
        .legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.95) 0%, rgba(10, 10, 10, 0.95) 100%);
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #8b4513;
            box-shadow: 0 8px 32px rgba(139, 69, 19, 0.4);
            backdrop-filter: blur(10px);
        }
        .legend h4 {
            margin-bottom: 12px;
            font-family: 'Cinzel', serif;
            font-size: 16px;
            color: #d4a574;
            text-shadow: 0 0 8px rgba(212, 165, 116, 0.4);
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 13px;
        }
        .legend-color {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid #d4a574;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background: linear-gradient(135deg, rgba(30, 30, 30, 0.98) 0%, rgba(20, 20, 20, 0.98) 100%);
            margin: 10% auto;
            padding: 30px;
            border: 3px solid #8b4513;
            border-radius: 12px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 10px 50px rgba(139, 69, 19, 0.5);
        }
        .modal-content h3 {
            margin-bottom: 20px;
            font-family: 'Cinzel', serif;
            font-size: 22px;
            color: #d4a574;
            text-align: center;
            text-shadow: 0 0 10px rgba(212, 165, 116, 0.5);
        }
        .modal-content input, .modal-content select, .modal-content textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #8b4513;
            border-radius: 6px;
            background: rgba(20, 20, 20, 0.8);
            color: #e0e0e0;
            font-family: 'Philosopher', sans-serif;
            font-size: 14px;
        }
        .modal-content textarea {
            min-height: 80px;
            resize: vertical;
        }
        .modal-content input:focus, .modal-content select:focus, .modal-content textarea:focus {
            outline: none;
            border-color: #d4a574;
            box-shadow: 0 0 10px rgba(212, 165, 116, 0.3);
        }
        .modal-buttons {
            display: flex;
            gap: 12px;
        }
        .modal-buttons button {
            flex: 1;
            padding: 12px;
            border: 2px solid #8b4513;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 700;
            font-family: 'Cinzel', serif;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .close {
            color: #8b8b8b;
            float: right;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }
        .close:hover {
            color: #d4a574;
        }
        
        #addModeStatus {
            margin-top: 15px;
            padding: 10px;
            font-size: 13px;
            text-align: center;
            border-radius: 4px;
            background: rgba(30, 30, 30, 0.6);
            border: 1px solid #8b4513;
        }
        
        .leaflet-popup-content-wrapper {
            background: linear-gradient(135deg, rgba(30, 30, 30, 0.98) 0%, rgba(20, 20, 20, 0.98) 100%);
            color: #e0e0e0;
            border: 2px solid #8b4513;
            border-radius: 8px;
            font-family: 'Philosopher', sans-serif;
        }
        .leaflet-popup-tip {
            background: rgba(30, 30, 30, 0.98);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div>
                <div class="guild-title">OBSIDIAN EMPIRE</div>
                <div class="subtitle">Interactive Map of Verra</div>
            </div>
            <div style="text-align: right; color: #8b8b8b; font-size: 12px;">
                <div>Phase 3 ~ Running in Ashes of Creation</div>
            </div>
        </div>
    </div>

    <div id="map"></div>
    
    <div class="controls">
        <h3>Map Controls</h3>
        
        <div id="authSection">
            <div id="notLoggedIn">
                <button class="btn btn-primary" onclick="loginWithDiscord()">Login with Discord</button>
                <p class="login-note">Login required to add/remove pins</p>
            </div>
            <div id="loggedIn" style="display: none;">
                <div class="user-info">
                    <div class="user-label">Logged in as</div>
                    <div class="user-name" id="username"></div>
                </div>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
                <button class="btn btn-danger" id="deleteAllBtn" style="display: none; margin-top: 10px;" onclick="deleteAllPins()">Delete All Pins</button>
            </div>
        </div>
        
        <button class="btn btn-primary" onclick="loadPins()">Load Pins</button>
        <button class="btn btn-secondary" onclick="toggleAddMode()" id="toggleAddBtn" disabled>Toggle Add Pin Mode</button>
        <div id="addModeStatus">Click mode: View Only (Login Required)</div>
    </div>

    <div class="legend">
        <h4>Pin Categories</h4>
        <div class="legend-item">
            <div class="legend-color" style="background: #c41e3a;"></div>
            <span>Legondary Tree</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #d4a574;"></div>
            <span>Legondary Stone</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #4a90e2;"></div>
            <span>Epic Tree</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #8b4513;"></div>
            <span>Epic Stone</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #6b4e71;"></div>
            <span>Area</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #5a9a9a;"></div>
            <span>Other</span>
        </div>
    </div>

    <div class="status" id="status">Ready</div>

    <div id="pinModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePinModal()">&times;</span>
            <h3>Add New Pin</h3>
            <input type="text" id="pinTitle" placeholder="Pin Title" maxlength="50">
            <textarea id="pinDescription" placeholder="Description (optional)"></textarea>
            <select id="pinCategory">
                <option value="legoTree">Legondary Tree</option>
                <option value="legoStone">Legondary Stone</option>
                <option value="epicTree">Epic Tree</option>
                <option value="epicStone">Epic Stone</option>
                <option value="area">Area</option>
                <option value="other">Other</option>
            </select>
            <div class="modal-buttons">
                <button class="btn btn-primary" id="pinSubmitButton" onclick="submitPin()">Add Pin</button>
                <button class="btn btn-secondary" onclick="closePinModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        let map;
        let markers = {};
        let pinsById = {};
        let addPinMode = false;
        let tempLatLng = null;
        let authToken = null;
        let currentUser = null;

        const API_URL = window.location.origin;

        const categoryColors = {
            legoTree: '#c41e3a',
            legoStone: '#d4a574',
            epicTree: '#4a90e2',
            epicStone: '#8b4513',
            area: '#6b4e71',
            other: '#5a9a9a',
            // Backwards compatibility with legacy categories
            poi: '#4a90e2',
            boss: '#c41e3a',
            resource: '#d4a574',
            guild: '#8b4513',
            dungeon: '#6b4e71'
        };

        const pinModal = document.getElementById('pinModal');
        const pinTitleInput = document.getElementById('pinTitle');
        const pinDescriptionInput = document.getElementById('pinDescription');
        const pinCategorySelect = document.getElementById('pinCategory');
        const pinSubmitButton = document.getElementById('pinSubmitButton');
        const pinModalTitle = document.querySelector('#pinModal h3');

        // Initialize map using a single high-resolution image
        function initMap() {
            const imageUrl = '/AshesMapVerra.jpg';
            const imageWidth = 12288;
            const imageHeight = 12288;
            const bounds = [[0, 0], [imageHeight, imageWidth]];

            map = L.map('map', {
                crs: L.CRS.Simple,
                minZoom: -4,
                maxZoom: 6,
                zoomControl: true
            });

            L.imageOverlay(imageUrl, bounds).addTo(map);
            map.fitBounds(bounds);
            map.setMaxBounds(bounds);

            map.on('click', function(e) {
                if (addPinMode && authToken) {
                    tempLatLng = e.latlng;
                    showPinModal('create');
                }
            });

            showStatus('Map initialized');
            checkAuth();
            loadPins();
        }

        function checkAuth() {
            authToken = localStorage.getItem('discord_token');
            if (authToken) {
                verifyToken();
            }
        }

        async function verifyToken() {
            try {
                const response = await fetch(`${API_URL}/verify`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.authenticated) {
                        currentUser = data;
                        updateAuthUI(true, data.username);
                        return;
                    }
                }
            } catch (error) {
                console.error('Token verification failed:', error);
            }
            logout();
        }

        function updateAuthUI(loggedIn, username = '') {
            document.getElementById('notLoggedIn').style.display = loggedIn ? 'none' : 'block';
            document.getElementById('loggedIn').style.display = loggedIn ? 'block' : 'none';
            document.getElementById('username').textContent = username;
            document.getElementById('toggleAddBtn').disabled = !loggedIn;
            const deleteAllBtn = document.getElementById('deleteAllBtn');
            const isAdminUser = loggedIn && (
                (currentUser && currentUser.is_admin) ||
                (username && username.toLowerCase() === 'randmiester')
            );
            if (deleteAllBtn) {
                deleteAllBtn.style.display = isAdminUser ? 'block' : 'none';
            }
            
            if (!loggedIn) {
                addPinMode = false;
                document.getElementById('addModeStatus').textContent = 'Click mode: View Only (Login Required)';
                document.getElementById('addModeStatus').style.color = '#8b8b8b';
            }
            refreshMarkerPermissions();
        }

        async function loginWithDiscord() {
            try {
                const response = await fetch(`${API_URL}/login`);
                const data = await response.json();
                
                if (data.error) {
                    showStatus(data.error, true);
                    return;
                }
                
                const popup = window.open(data.auth_url, 'Discord Login', 'width=500,height=700');
                
                window.addEventListener('message', function(event) {
                    if (event.data.type === 'discord_auth') {
                        authToken = event.data.token;
                        const isAdmin = event.data.is_admin !== undefined
                            ? Boolean(event.data.is_admin)
                            : (event.data.username && event.data.username.toLowerCase() === 'randmiester');
                        currentUser = { username: event.data.username, is_admin: isAdmin };
                        localStorage.setItem('discord_token', authToken);
                        updateAuthUI(true, event.data.username);
                        showStatus('Logged in successfully!');
                        loadPins();
                        verifyToken();
                    }
                });
            } catch (error) {
                showStatus('Login failed', true);
                console.error('Login error:', error);
            }
        }

        function logout() {
            authToken = null;
            currentUser = null;
            localStorage.removeItem('discord_token');
            updateAuthUI(false);
            showStatus('Logged out');
            loadPins();
        }

        function toggleAddMode() {
            if (!authToken) {
                showStatus('Please login first', true);
                return;
            }

            addPinMode = !addPinMode;
            const status = document.getElementById('addModeStatus');
            if (addPinMode) {
                status.textContent = 'Click mode: ADD PIN (click map to add)';
                status.style.color = '#d4a574';
                status.style.borderColor = '#d4a574';
                showStatus('Click on the map to place a pin');
            } else {
                status.textContent = 'Click mode: View Only';
                status.style.color = '#8b8b8b';
                status.style.borderColor = '#8b4513';
            }
        }

        function showPinModal(mode = 'create', pin = null) {
            pinModal.dataset.mode = mode;
            pinModal.dataset.pinId = pin ? pin.id : '';

            const availableCategories = Array.from(pinCategorySelect.options).map(option => option.value);

            if (mode === 'edit' && pin) {
                pinModalTitle.textContent = 'Edit Pin';
                pinSubmitButton.textContent = 'Save Changes';
                pinTitleInput.value = pin.title || '';
                pinDescriptionInput.value = pin.description || '';
                const categoryValue = availableCategories.includes(pin.category) ? pin.category : 'other';
                pinCategorySelect.value = categoryValue;
                tempLatLng = { lat: parseFloat(pin.lat), lng: parseFloat(pin.lng) };
            } else {
                pinModalTitle.textContent = 'Add New Pin';
                pinSubmitButton.textContent = 'Add Pin';
                pinTitleInput.value = '';
                pinDescriptionInput.value = '';
                const defaultCategory = availableCategories.includes('other') ? 'other' : availableCategories[0];
                pinCategorySelect.value = defaultCategory;
            }

            pinModal.style.display = 'block';
        }

        function closePinModal() {
            pinModal.style.display = 'none';
            pinModal.dataset.mode = 'create';
            pinModal.dataset.pinId = '';
            pinModalTitle.textContent = 'Add New Pin';
            pinSubmitButton.textContent = 'Add Pin';
            tempLatLng = null;
        }

        async function submitPin() {
            const mode = pinModal.dataset.mode || 'create';
            const title = pinTitleInput.value.trim();
            const description = pinDescriptionInput.value.trim();
            const category = pinCategorySelect.value;

            if (!title) {
                alert('Please enter a title for the pin');
                return;
            }

            if (mode === 'edit') {
                const pinId = Number(pinModal.dataset.pinId);
                const existingPin = pinsById[pinId];
                if (!existingPin) {
                    showStatus('Pin not found', true);
                    return;
                }

                const latValue = tempLatLng ? tempLatLng.lat : existingPin.lat;
                const lngValue = tempLatLng ? tempLatLng.lng : existingPin.lng;
                const updates = {
                    title,
                    description,
                    category,
                    lat: Number(latValue),
                    lng: Number(lngValue)
                };

                const success = await savePinChanges(pinId, updates, 'Pin updated');
                if (success) {
                    closePinModal();
                }
                return;
            }

            if (!authToken) {
                showStatus('Please login first', true);
                return;
            }

            if (!tempLatLng) {
                showStatus('Click on the map to set a location', true);
                return;
            }

            const pinData = {
                title,
                description,
                category,
                lat: tempLatLng.lat,
                lng: tempLatLng.lng
            };

            try {
                const response = await fetch(`${API_URL}/pins`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(pinData)
                });

                if (response.ok) {
                    const newPin = await response.json();
                    addMarkerToMap(newPin);
                    closePinModal();
                    showStatus('Pin added successfully!');
                } else {
                    const error = await response.json();
                    showStatus(error.error || 'Error adding pin', true);
                }
            } catch (error) {
                showStatus('Error connecting to server', true);
                console.error('Error:', error);
            }
        }

        async function loadPins() {
            try {
                showStatus('Loading pins...');
                const response = await fetch(`${API_URL}/pins`);
                if (response.ok) {
                    const pins = await response.json();
                    Object.values(markers).forEach(marker => map.removeLayer(marker));
                    markers = {};
                    pinsById = {};
                    pins.forEach(pin => addMarkerToMap(pin));
                    refreshMarkerPermissions();
                    showStatus(`Loaded ${pins.length} pins`);
                } else {
                    showStatus('Error loading pins', true);
                }
            } catch (error) {
                showStatus('Error connecting to server', true);
                console.error('Error:', error);
            }
        }

        function addMarkerToMap(pin) {
            const normalized = normalizePin(pin);
            pinsById[normalized.id] = normalized;

            const icon = createPinIcon(normalized.category);
            const canEdit = canCurrentUserEdit(normalized);
            const marker = L.marker([normalized.lat, normalized.lng], { icon, draggable: canEdit }).addTo(map);
            marker.pinId = normalized.id;
            marker.bindPopup(buildPopupContent(normalized));
            marker.on('dragend', handleMarkerDrag);
            if (!canEdit && marker.dragging) {
                marker.dragging.disable();
            }
            markers[normalized.id] = marker;
        }

        async function deletePin(pinId) {
            if (!confirm('Are you sure you want to delete this pin?')) {
                return;
            }

            if (!authToken) {
                showStatus('Please login first', true);
                return;
            }

            try {
                const response = await fetch(`${API_URL}/pins/${pinId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (response.ok) {
                    if (markers[pinId]) {
                        map.removeLayer(markers[pinId]);
                        delete markers[pinId];
                    }
                    delete pinsById[pinId];
                    showStatus('Pin deleted successfully');
                } else {
                    const error = await response.json();
                    showStatus(error.error || 'Error deleting pin', true);
                }
            } catch (error) {
                showStatus('Error connecting to server', true);
                console.error('Error:', error);
            }
        }

        function createPinIcon(category) {
            const color = categoryColors[category] || categoryColors.other;
            return L.divIcon({
                className: 'custom-pin',
                html: `<div style="background-color: ${color}; width: 24px; height: 24px; border-radius: 50%; border: 3px solid #d4a574; box-shadow: 0 0 10px rgba(0, 0, 0, 0.8), 0 0 20px ${color}40;"></div>`,
                iconSize: [24, 24],
                iconAnchor: [12, 12]
            });
        }

        function normalizePin(pin) {
            const lat = Number(pin.lat);
            const lng = Number(pin.lng);
            return {
                ...pin,
                lat: Number.isFinite(lat) ? lat : pin.lat,
                lng: Number.isFinite(lng) ? lng : pin.lng
            };
        }

        function canCurrentUserAdmin() {
            return currentUser && (
                currentUser.is_admin ||
                (currentUser.username && currentUser.username.toLowerCase() === 'randmiester')
            );
        }

        function canCurrentUserEdit(pin) {
            if (!currentUser) return false;
            const isOwner = pin.discord_user_id === currentUser.discord_id;
            return isOwner || canCurrentUserAdmin();
        }

        function canCurrentUserDelete(pin) {
            return canCurrentUserEdit(pin);
        }

        function buildPopupContent(pin) {
            const canEdit = canCurrentUserEdit(pin);
            const canDelete = canCurrentUserDelete(pin);
            const isOwner = currentUser && pin.discord_user_id === currentUser.discord_id;
            const isAdmin = canCurrentUserAdmin();
            const deleteLabel = isAdmin && !isOwner ? 'Delete (Admin)' : 'Delete';

            const buttons = [];
            if (canEdit) {
                buttons.push(`<button onclick="startEditPin(${pin.id})" style="padding: 6px 12px; background: linear-gradient(135deg, #4a90e2, #2a65a1); color: white; border: 1px solid #d4a574; border-radius: 4px; cursor: pointer; font-family: 'Cinzel', serif; font-size: 11px; text-transform: uppercase;">Edit</button>`);
            }
            if (canDelete) {
                buttons.push(`<button onclick="deletePin(${pin.id})" style="padding: 6px 12px; background: linear-gradient(135deg, #c41e3a, #8b1a2a); color: white; border: 1px solid #d4a574; border-radius: 4px; cursor: pointer; font-family: 'Cinzel', serif; font-size: 11px; text-transform: uppercase;">${deleteLabel}</button>`);
            }

            const actions = buttons.length ? `<div class="pin-popup-actions">${buttons.join('')}</div>` : '';
            const moveHint = canEdit ? `<div class="pin-hint">Drag marker to reposition</div>` : '';

            return `
                <div style="color: #e0e0e0; font-family: 'Philosopher', sans-serif;">
                    <strong style="color: #d4a574; font-size: 15px;">${pin.title}</strong><br>
                    ${pin.description ? `${pin.description}<br>` : ''}
                    <em style="font-size: 11px; color: #8b8b8b;">${pin.category}</em><br>
                    <div style="font-size: 10px; color: #666; margin-top: 4px;">Added by: ${pin.discord_username}</div>
                    ${actions}
                    ${moveHint}
                </div>
            `;
        }

        function refreshMarkerPermissions() {
            Object.values(markers).forEach(marker => {
                const pin = pinsById[marker.pinId];
                if (!pin) return;
                const canEdit = canCurrentUserEdit(pin);
                marker.options.draggable = !!canEdit;
                if (marker.dragging) {
                    if (canEdit) {
                        marker.dragging.enable();
                    } else {
                        marker.dragging.disable();
                    }
                }
                marker.bindPopup(buildPopupContent(pin));
            });
        }

        function startEditPin(pinId) {
            const pin = pinsById[pinId];
            if (!pin) {
                showStatus('Pin not found', true);
                return;
            }
            if (!canCurrentUserEdit(pin)) {
                showStatus('You can only edit your own pins', true);
                return;
            }
            if (addPinMode) {
                addPinMode = false;
                const status = document.getElementById('addModeStatus');
                status.textContent = 'Click mode: View Only';
                status.style.color = '#8b8b8b';
                status.style.borderColor = '#8b4513';
            }
            tempLatLng = { lat: pin.lat, lng: pin.lng };
            showPinModal('edit', pin);
        }

        async function savePinChanges(pinId, updates, successMessage, revertFn) {
            if (!authToken) {
                showStatus('Please login first', true);
                if (typeof revertFn === 'function') revertFn();
                return false;
            }

            try {
                const response = await fetch(`${API_URL}/pins/${pinId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(updates)
                });

                if (response.ok) {
                    const updatedPin = await response.json();
                    applyPinUpdate(updatedPin);
                    showStatus(successMessage);
                    return true;
                } else {
                    const error = await response.json();
                    showStatus(error.error || 'Error updating pin', true);
                    if (typeof revertFn === 'function') revertFn();
                }
            } catch (error) {
                showStatus('Error connecting to server', true);
                console.error('Error:', error);
                if (typeof revertFn === 'function') revertFn();
            }
            return false;
        }

        function applyPinUpdate(pin) {
            const normalized = normalizePin(pin);
            pinsById[normalized.id] = normalized;
            const marker = markers[normalized.id];
            if (marker) {
                marker.setLatLng([normalized.lat, normalized.lng]);
                marker.setIcon(createPinIcon(normalized.category));
                marker.bindPopup(buildPopupContent(normalized));
                const canEdit = canCurrentUserEdit(normalized);
                marker.options.draggable = !!canEdit;
                if (marker.dragging) {
                    if (canEdit) {
                        marker.dragging.enable();
                    } else {
                        marker.dragging.disable();
                    }
                }
            }
        }

        async function handleMarkerDrag(event) {
            const marker = event.target;
            const pin = pinsById[marker.pinId];
            if (!pin) return;

            if (!canCurrentUserEdit(pin)) {
                marker.setLatLng([pin.lat, pin.lng]);
                showStatus('You can only move your own pins', true);
                return;
            }

            const originalPosition = { lat: pin.lat, lng: pin.lng };
            const newPosition = marker.getLatLng();
            const updates = { lat: newPosition.lat, lng: newPosition.lng };

            const success = await savePinChanges(pin.id, updates, 'Pin moved', () => {
                marker.setLatLng([originalPosition.lat, originalPosition.lng]);
            });

            if (!success) {
                marker.setLatLng([originalPosition.lat, originalPosition.lng]);
            }
        }

        async function deleteAllPins() {
            if (!authToken) {
                showStatus('Please login first', true);
                return;
            }

            const isAdminUser = currentUser && (
                currentUser.is_admin ||
                (currentUser.username && currentUser.username.toLowerCase() === 'randmiester')
            );

            if (!isAdminUser) {
                showStatus('Admin privileges required', true);
                return;
            }

            if (!confirm('Delete ALL pins? This cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/pins/delete_all`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (response.ok) {
                    Object.values(markers).forEach(marker => map.removeLayer(marker));
                    markers = {};
                    pinsById = {};
                    showStatus('All pins deleted');
                    loadPins();
                } else {
                    const error = await response.json();
                    showStatus(error.error || 'Error deleting all pins', true);
                }
            } catch (error) {
                showStatus('Error connecting to server', true);
                console.error('Error:', error);
            }
        }

        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = isError ? 'status error' : 'status';
            
            setTimeout(() => {
                status.textContent = 'Ready';
                status.className = 'status';
            }, 3000);
        }

        window.onload = function() {
            initMap();
        };
    </script>
</body>
</html>
